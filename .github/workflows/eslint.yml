name: ESLint

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '21 4 * * 3'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Build
        run: npm run build

      - name: Deploy
        run: curl -s http://xiny.ca:8080/

